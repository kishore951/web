<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>Patient Details</h1>
                <table>
                    <tr>
                        <td>Patient Name</td>
                        <td><input type="text"class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Bill No</td>
                        <td><input type="text"class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Invoice No</td>
                        <td><input type="text"class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name=""class="form-control" id=""></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Admission Date</td>
                        <td><input type="date" name=""class="form-control" id=""></td>
                    </tr>
                    <tr>
                        <td>Discharge Date</td>
                        <td><input type="date" name=""class="form-control" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><Button class="btn btn-warning">Submit</Button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    

 <!-- JavaScript Bundle with Popper -->
