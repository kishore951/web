<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Hall Ticket</h1>
    <table>
        <tr>
            <td>Name of the candidate</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Register Number</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Application Number</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Fathers Name</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Address Of Candidate</td>
            <td><textarea class=""form-control name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Venue</td>
            <td><select name=""class="form-control" id="">
                <option value="Coimbatore">Coimbatore</option>
                <option value="Pollachi">Pollachi</option>
                <option value="Kangeyam">Kangeyam</option>
                <option value="Tiruppur">Tiruppur</option>
            </select></td>
        </tr>
        <tr>
            <td>Signature</td>
            <td><input type="file" name=""class="form-control" id=""></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><Button class="btn btn-success">Submit</Button></td>
        </tr>
    </table>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
